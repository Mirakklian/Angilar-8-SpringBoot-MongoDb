
<div class="row">
    <div class="col xs-12">
        
        <div class="container">
            <h2 style="color: slateblue;">Hospital Rating Details:</h2>
            <hr>
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Number</th>
                    <th>Hospital Name Name</th>
                    <th>Rating(Based On 10)</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let review of reviews">
                  <td>{{ review.no}}</td>
                  <td>{{ review.name }}</td>
                  <td>{{ review.rate }}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
